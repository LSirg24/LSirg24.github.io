<!DOCTYPE html>
<!-- Louis Sirgiovanni ITEC236 Southern Illinois University 12/12/2024 - 12/13/2024 -->

<html lang="en">
<head>
    <!-- META tags-->
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Description of the page for search engines and accessibility -->
    <meta name="description" content="Submission Summary - Paws and Whiskers">
    
    <!-- Title of the page displayed in the browser tab -->
    <title>Submission | Summary</title>
    
    <!-- Favicon for the website icon in the browser tab -->
    <link rel="icon" href="images/favicon.ico" type="Icon">
    
    <!-- Internal CSS styles for page layout and presentation -->
    <style>
        /* Global styles for body, including font, margins, padding, and text color */
        body {
            font-family: 'Roboto', Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
        }

        /* Styling for main header */
        h1 {
            color: #ff9966;
            text-align: center;
        }

        /* Styling for unordered list, removing default list styles */
        ul {
            list-style-type: none;
            padding: 0;
        }

        /* Styling for each list item */
        li {
            margin: 10px 0;
        }

        /* Styling for links, including hover effect */
        a {
            color: #ff9966;
            text-decoration: none;
        }
        
        /* Hover effect for links */
        a:hover {
            text-decoration: underline;
        }

        /* Footer styling with background color and centered text */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 20px;
        }

        /* Styling for paragraphs in the page */
        p {
            text-align: center;
        }
    </style>
</head>

<body>

    <!-- Page header with the title "Submission Summary" -->
    <h1>Submission Summary</h1>
    
    <!-- Confirmation message for the user -->
    <p>We will get back to you as soon as possible</p>
    
    <!-- Instructional message -->
    <p>Here is the information you submitted:</p>
    
    <!-- Unordered list to display user-submitted data (First Name, Last Name, Email, etc.) -->
    <ul>
        <li><strong>First Name:</strong> <span id="name"></span></li>
        <li><strong>Last Name:</strong> <span id="name"></span></li>
        <li><strong>Email:</strong> <span id="email"></span></li>
        <li><strong>Phone Number:</strong> <span id="phone"></span></li>
        <li><strong>Subject:</strong> <span id="subject"></span></li>
        <li><strong>Message:</strong> <span id="message"></span></li>
    </ul>
    
    <!-- Link to return to the home page -->
    <p><a href="index.html">Return to Home</a></p>

    <!-- JavaScript to decode and display the form data from URL parameters -->
    <script type="text/javascript">
        /* Function to decode URL-encoded text (replaces "+" with space) */
        function decode(text) {
            return decodeURIComponent(text.replace(/\+/g, " "));
        }

        /* Function to display submitted form data on the page */
        function displayData() {
            // Get URL parameters from the current page URL
            const params = new URLSearchParams(window.location.search);
            
            // Define an array of form field names to display
            const fields = ["name", "email", "phone", "subject", "message"];
            
            // Loop through each field and set the text content of the corresponding <span> element
            fields.forEach(field => {
                const span = document.getElementById(field);
                if (span) {
                    // Check if the field exists in the URL parameters, then decode and display the value
                    span.textContent = params.has(field) ? decode(params.get(field)) : "N/A";
                }
            });
        }

        // Call displayData function to populate the page with the submitted form data
        displayData();
    </script>

    <!-- Footer section -->
    <footer>
        <p>&copy; 2024 Paws and Whiskers Shelter | Designed by Louis Sirgiovanni</p>
    </footer>
</body>
</html>
