<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Submission Summary - Paws and Whiskers">
    <title>Submission Summary</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
        }
        h1 {
            color: #ff9966;
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            color: #ff9966;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 20px;
        }
        p {
            text-align: center;
                
        }
    </style>
</head>
<body>


    <h1>Submission Summary</h1>
    <p>We will get back to you as soon as posible</p>
    <p>Here is the information you submitted:</p>
    <ul>
        <li><strong>Full Name:</strong> <span id="name"></span></li>
        <li><strong>Email:</strong> <span id="email"></span></li>
        <li><strong>Phone Number:</strong> <span id="phone"></span></li>
        <li><strong>Subject:</strong> <span id="subject"></span></li>
        <li><strong>Message:</strong> <span id="message"></span></li>
    </ul>
    <p><a href="index.html">Return to Home</a></p>

    <script type="text/javascript">
        function decode(text) {
            return decodeURIComponent(text.replace(/\+/g, " "));
        }
        function displayData() {
            const params = new URLSearchParams(window.location.search);
            const fields = ["name", "email", "phone", "subject", "message"];
            fields.forEach(field => {
                const span = document.getElementById(field);
                if (span) {
                    span.textContent = params.has(field) ? decode(params.get(field)) : "N/A";
                }
            });
        }
        displayData();
    </script>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Paws and Whiskers Shelter | Designed by Louis Sirgiovanni</p>
    </footer>
</body>
</html>
